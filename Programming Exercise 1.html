<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        const $overlayText = $('.overlay-text');
        
        $('.text-container').on('mousemove', function(event) {
            const { left, top } = $(this).offset();
            const mouseX = event.pageX - left;
            const mouseY = event.pageY - top;
            $overlayText.css('clip-path', `circle(50px at ${mouseX}px ${mouseY}px)`);
        });
    });
    </script>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: gray;
        }

        .text-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 100px;
            font-size: 24px;
            overflow: hidden;
            text-align: center;
        }

        .original-text, .overlay-text {
            display: inline-block;
            position: relative;
            transition: filter 0.3s ease;
        }

        .original-text {
            filter: blur(2px);
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: rgb(255, 255, 255);
            clip-path: circle(0% at 0 0);
            transition: clip-path 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h2 class="original-text">｡°(°.◜ᯅ◝°)°｡</h2>
        <h2 class="overlay-text">ദ്ദി ˉ͈̀꒳ˉ͈́ )✧</h2>
    </div>
</body>
</html>
